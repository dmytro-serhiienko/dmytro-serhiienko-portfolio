<footer class="footer" id="footer">
  <div class="bg">
    <div class="container">
      <div class="footer-title-wrapper">
        <h2 class="footer-title">
          Let's <span class="footer-accent"> work </span>
          <span class="footer-title-part"> together </span>
        </h2>
      </div>
      <div class="footer-form-wrapper">
        <form class="footer-form">
          <input
            class="footer-form-input email"
            type="email"
            name="email"
            placeholder="your email"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            autocomplete="off"
            required
          />

          <input
            class="footer-form-input comment"
            type="text"
            name="comments"
            placeholder="text your message"
            maxlength="35"
            autocomplete="off"
            required
          />

          <button class="footer-form-btn" type="submit">Send</button>
        </form>
      </div>
      <address class="contacts">
        <a
          class="footer-link-email"
          href="mailto:conneciones@gmail.com"
          target="_blank"
          >conneciones@gmail.com</a
        >
      </address>
      <!-- Modal -->
      <div class="footer-backdrop">
        <div class="footer-modal">
          <button class="footer-modal-close-btn" type="button">
            <i class="ri-close-line"></i>
          </button>

          <h3 class="footer-modal-head-text">
            Thank you for your interest in cooperation!
          </h3>

          <p class="footer-modal-text">
            Thank you for your message. It has been received and forwarded for
            review. I will contact you as soon as possible.
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
